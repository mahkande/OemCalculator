<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Oem Calculator</title>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-danger">
          <div class="container">
              <a href="#" class="navbar-brand">Oem Calculator</a>
          </div>

      </nav>

      <div class="container mt-3">
          <div class="card">
              <div class="card-body">
                  <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" id="productName" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" id="productPrice" placeholder="Product Price" class="form-control">
                        </div>
                    </div>  

                    <button type="submit" class="btn btn-primary btn-sm addBtn">
                        <i class="fas fa-plus"> Add</i>
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm updateBtn">
                        <i class="far fa-edit"> Save Changes</i>
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                        <i class="fas fa-times"> Delete</i>
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                        <i class="fas fa-arrow-circle-left"> Cancel</i>
                    </button>
                  </form>
              </div>
          </div>

          <div id="productCard" class="card mt-3">
              <table class="table">
                  <tbody id="item-list">
                  
                  </tbody>
              </table>
          </div>
          <div class="card mt-3">
              <div class="card-footer text-right">
                  <p>Total (TL) <strong> <span id="total-tl">0</span> TL</strong></p>
                  <p>Total ($) <strong><span id="total-dolar">0</span> $</strong></p>
              </div>
          </div>
      </div>
    









    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
